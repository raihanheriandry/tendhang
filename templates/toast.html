{% load static %}
<div 
  id="toast-component"
  class="fixed bottom-8 right-8 flex items-start gap-3 p-4 px-6 rounded-2xl shadow-2xl z-50
         opacity-0 translate-y-10 transition-all duration-500 ease-out
         bg-white text-gray-800 pointer-events-none"
>
  <!-- Icon -->
  <div id="toast-icon" class="text-2xl flex-shrink-0 mt-0.5"></div>

  <!-- Content -->
  <div class="flex flex-col">
    <h3 id="toast-title" class="font-semibold text-base">Judul Notifikasi</h3>
    <p id="toast-message" class="text-sm text-gray-700 leading-snug">Pesan toast di sini</p>
  </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
